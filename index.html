<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="container">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
    </div>
    <p class="status">Player One won</p>
    <button class="restart">New Game</button>

    <div class="footer"><strong>© 2021 | </strong> Made with <span style="font-size: 1.5rem;">♥</span> by Michael
        Kolesidis</div>

    <script src="./script/tic-tac-toe.js"></script>

</body>

</html>
